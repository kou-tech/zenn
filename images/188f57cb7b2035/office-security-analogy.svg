<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- オフィスビル -->
  <rect x="250" y="50" width="300" height="400" fill="#e9ecef" stroke="#343a40" stroke-width="2"/>

  <!-- ビルの窓 -->
  <g>
    <!-- 1階 -->
    <rect x="270" y="380" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="330" y="380" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="390" y="380" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="450" y="380" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>

    <!-- 2階 -->
    <rect x="270" y="320" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="330" y="320" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="390" y="320" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="450" y="320" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>

    <!-- 3階 -->
    <rect x="270" y="260" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="330" y="260" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="390" y="260" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="450" y="260" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>

    <!-- 4階 -->
    <rect x="270" y="200" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="330" y="200" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="390" y="200" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="450" y="200" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>

    <!-- 5階 -->
    <rect x="270" y="140" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="330" y="140" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="390" y="140" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="450" y="140" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>

    <!-- 6階 -->
    <rect x="270" y="80" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="330" y="80" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="390" y="80" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
    <rect x="450" y="80" width="40" height="40" fill="#a5d8ff" stroke="#343a40"/>
  </g>

  <!-- 入口/Gate -->
  <rect x="350" y="440" width="100" height="10" fill="#343a40"/>
  <rect x="370" y="430" width="60" height="10" fill="#343a40"/>

  <!-- Gate受付 -->
  <rect x="350" y="400" width="100" height="50" fill="#fcc419" stroke="#343a40" stroke-width="2"/>
  <text x="400" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#343a40">Gate</text>
  <text x="400" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#343a40">中央受付</text>

  <!-- Policy セキュリティ -->
  <!-- 各フロアにポリシーを配置 -->
  <rect x="510" y="380" width="30" height="30" fill="#fa5252" stroke="#343a40" stroke-width="1"/>
  <rect x="510" y="320" width="30" height="30" fill="#fa5252" stroke="#343a40" stroke-width="1"/>
  <rect x="510" y="260" width="30" height="30" fill="#fa5252" stroke="#343a40" stroke-width="1"/>
  <rect x="510" y="200" width="30" height="30" fill="#fa5252" stroke="#343a40" stroke-width="1"/>
  <rect x="510" y="140" width="30" height="30" fill="#fa5252" stroke="#343a40" stroke-width="1"/>
  <rect x="510" y="80" width="30" height="30" fill="#fa5252" stroke="#343a40" stroke-width="1"/>

  <!-- Policy 説明ラベル -->
  <text x="525" y="395" font-family="Arial" font-size="8" text-anchor="middle" fill="#343a40">Policy</text>
  <text x="525" y="335" font-family="Arial" font-size="8" text-anchor="middle" fill="#343a40">Policy</text>
  <text x="525" y="275" font-family="Arial" font-size="8" text-anchor="middle" fill="#343a40">Policy</text>
  <text x="525" y="215" font-family="Arial" font-size="8" text-anchor="middle" fill="#343a40">Policy</text>
  <text x="525" y="155" font-family="Arial" font-size="8" text-anchor="middle" fill="#343a40">Policy</text>
  <text x="525" y="95" font-family="Arial" font-size="8" text-anchor="middle" fill="#343a40">Policy</text>

  <!-- ユーザー/訪問者 -->
  <circle cx="200" cy="430" r="15" fill="#4c6ef5"/>
  <rect x="190" y="445" width="20" height="25" fill="#4c6ef5"/>
  <text x="200" y="485" font-family="Arial" font-size="12" text-anchor="middle">ユーザー</text>

  <!-- Gate矢印 -->
  <line x1="220" y1="430" x2="340" y2="430" stroke="#343a40" stroke-width="2"/>
  <polygon points="340,430 330,425 330,435" fill="#343a40"/>

  <!-- Policy矢印 -->
  <line x1="400" y1="400" x2="400" y2="200" stroke="#343a40" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="400,200 395,210 405,210" fill="#343a40"/>

</svg>
